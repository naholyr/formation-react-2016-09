<body>
  <div id="app"></div>

  <script src="./react.js"></script>
  <script src="./react-dom.js"></script>

  <script>
const trainees = [
  'Corrado',
  null,
  'François',
  null,
  'Abdel',
  null,
  null,
  'Jérémie',
  'Damien'
]

/* stateless
function Trainees (props) {
  const children = props.trainees.map(name =>
    React.createElement('li', {}, name))
  return React.createElement('ul', {}, children)
}
*/

class Trainees extends React.Component {
  constructor (props) {
    super(props)
  }
  render () {
    const children = this.props.trainees.map(name =>
      React.createElement('li', {}, name))
    return React.createElement('ul', {}, children)
  }
}


var root = React.createElement(Trainees, { trainees })
ReactDOM.render(root, document.getElementById('app'))
  </script>
</body>
